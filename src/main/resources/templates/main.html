<script>

    var nation_menu = document.querySelector("#nation_menu");
    var genre_menu = document.querySelector("#genre_menu");

    nation_menu.onclick = function(e) {
        e.preventDefault();
        
        document.querySelectorAll(".nation_list").forEach(function(value, index) {
            value.classList.remove("select");
        })        
        document.querySelectorAll(".nation_movie_list").forEach(function(value, index) {
            value.classList.remove("view");
        })

        var idx1 = "#" + e.target.parentElement.id;
        var idx2 = "#" + e.target.parentElement.id + "_img";
        document.querySelector(idx1).classList.add("select");
        document.querySelector(idx2).classList.add("view");
    }

    genre_menu.onclick = function(e) {
        e.preventDefault();
        
        document.querySelectorAll(".genre_list").forEach(function(value, index) {
            value.classList.remove("select");
        })        
        document.querySelectorAll(".genre_movie_list").forEach(function(value, index) {
            value.classList.remove("view");
        })

        var idx1 = "#" + e.target.parentElement.id;
        var idx2 = "#" + e.target.parentElement.id + "_img";
        document.querySelector(idx1).classList.add("select");
        document.querySelectorAll(idx2).forEach(function(value, index) {
            value.classList.add("view");
        })
    }

    $(document).ready(function () {
    	$(".mySlideDiv").eq(0).addClass("active");
		$(".mySlideDiv").not(".active").hide(); //화면 로딩 후 첫번째 div를 제외한 나머지 숨김
	
		//setInterval(nextSlide, 5000); //4초(4000)마다 다음 슬라이드로 넘어감
	});

	//이전 슬라이드
	function prevSlide() {
		$(".mySlideDiv").hide(); //모든 div 숨김
		var allSlide = $(".mySlideDiv"); //모든 div 객체를 변수에 저장
		var currentIndex = 0; //현재 나타난 슬라이드의 인덱스 변수
		
		//반복문으로 현재 active클래스를 가진 div를 찾아 index 저장
		$(".mySlideDiv").each(function(index,item){ 
			if($(this).hasClass("active")) {
				currentIndex = index;
			}
	        
		});
		
		//새롭게 나타낼 div의 index
		var newIndex = 0;
	    
		if(currentIndex <= 0) {
			//현재 슬라이드의 index가 0인 경우 마지막 슬라이드로 보냄(무한반복)
			newIndex = allSlide.length-1;
		} else {
			//현재 슬라이드의 index에서 한 칸 만큼 뒤로 간 index 지정
			newIndex = currentIndex-1;
		}
	
		//모든 div에서 active 클래스 제거
		$(".mySlideDiv").removeClass("active");
	    
		//새롭게 지정한 index번째 슬라이드에 active 클래스 부여 후 show()
		$(".mySlideDiv").eq(newIndex).addClass("active");
		$(".mySlideDiv").eq(newIndex).show();
	
	}
	
	//다음 슬라이드
	function nextSlide() {
		$(".mySlideDiv").hide();
		var allSlide = $(".mySlideDiv");
		var currentIndex = 0;
		
		$(".mySlideDiv").each(function(index,item){
			if($(this).hasClass("active")) {
				currentIndex = index;
			}
	        
		});
		
		var newIndex = 0;
		
		if(currentIndex >= allSlide.length-1) {
			//현재 슬라이드 index가 마지막 순서면 0번째로 보냄(무한반복)
			newIndex = 0;
		} else {
			//현재 슬라이드의 index에서 한 칸 만큼 앞으로 간 index 지정
			newIndex = currentIndex+1;
		}
	
		$(".mySlideDiv").removeClass("active");
		
		$(".mySlideDiv").eq(newIndex).addClass("active");
		$(".mySlideDiv").eq(newIndex).show();
		
	}

</script>
