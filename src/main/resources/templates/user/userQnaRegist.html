<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{/include/layout :: setContent( ~{:: .userQnaRegist} ) }">

<div class="userQnaRegist">
    <div class="qnar_outbox">
        <form action="">
            <div class="qnar_title">
                <span class="noselect">문의사항 등록</span>
            </div>

            
            <div class="qnar_rightbox">
            <ul class="qnar_ul">
                <li>
                    <table class="qnar_board_basic_view">
                        <tbody class="qnar_ttt">
                            <tr class="qnar_tr">
                                <th class="qnar_th">아이디</th>
                                <td><input type="text" class="inputw99p" name="id" value="작성자 아이디" readonly></td>
                            </tr>
                            <tr class="qnar_tr">
                                <th class="qnar_th">제목</th>
                                <td colspan="5">
                                    <input type="text" class="inputw99p2" name="title">

                                </td>

                            </tr>
                            <tr class="qnar_tr">
                                <th class="qnar_th">내용</th>
                                <td colspan="5">
                                    <div>
                                        <textarea class="inputw99p1" style="height: 400px"></textarea>
                                    </div>
                                </td>
                            </tr>
                        </tbody>

                    </table>
                </li>
                </ul>
                <div class="qnar_btn">
                    <a href="" title="Button fade lightblue" class="qnar_button btnFade qnar_btnLightBlue">등록</a>
                </div>
            </div>
    </form>
    </div>
</div>
</th:block>

</html>
