<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/practice.css}" />
		<link rel="preconnect" th:href="@{https://fonts.googleapis.com}" />
		<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin />
		<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap}" />
		<script th:src="@{/js/jquery-3.6.0.js}"></script>
		<script th:src="@{/js/practice.js}"></script>
		<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">

 		<link th:href="@{https://fonts.googleapis.com/css2?family=Cinzel&display=swap}"
			rel="stylesheet">
	
		<!-- admindMain part -->
     	<link rel="stylesheet" th:href="@{/css/admin.css}">
	 	<script type="text/javascript" th:src="@{http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}"></script>
	 	<script  th:src="@{https://code.highcharts.com/highcharts.js}"></script>
	 	<script th:src="@{https://code.highcharts.com/modules/exporting.js}"></script>
		<!-- adminMain part -->
	
	
   
      
	</head>

	<body>
		<header class="navigator">
			<hgroup class="pull-left">
				<div class="menu-bar">
					<ul>
						<a class="fa fa-fw fa-naver" href="/main"> <img src="/img/logo.png" height="30"></a>
					</ul>
				</div>
			</hgroup>
			<hgroup class="pull-right">
				<div class="menu-bar">
					<a class="nav-menu" href="/user/userLogin"><img src="/img/userlogin.jpg">로그인</a>
					<a class="nav-menu" href="/user/userRegist"><img src="/img/join.jpg">회원가입</a>
				</div>
			</hgroup>
		
		</header>
		
		<nav id="main-navigation">
			<div class="pull-left">
				<ul class="outer-menu">
					<li><a href="#">국내 영화</a></li>	
                	<li><a href="#">해외 영화</a></li>
				</ul>
			</div>
			<div class="pull-right">
				<div class="search-bar">
					<form name="search-form" action="@{/search/getSearchList}" autocomplete="off">
						<select name="type">
							<option selected value="">검색 내용 선택</option>
							<option value="director">감독</option>
							<option value="actor">영화배우</option>
							<option value="movieName">영화이름</option>
						</select>
						<input type="text" name="keyword" value="" autocomplete="off" placeholder="내용을 입력하세요"></input>
						<input type="button" href="/search/getSearchList" onclick="getSearchList()" class="btn btn-outline-primary mr-2" value="검색" >
					</form>
				</div>
			</div>
		</nav>
		
		<th:block th:replace="${content}"></th:block>

		<footer class="footer">
			<div class="footer_wrap">
				<div class="footer_top">
					<!-- 상위 -->
					<ul class="pull_left">
						<span>
							<a href="#">공지사항</a>
							<a href="#">문의사항</a>
						</span>
					</ul>
				</div>
			</div>
			<div class="footer_wrap2">
				<div class="footer_bot">
					<!-- 하위 -->
					<p>
						<span><strong>팀명 : 영화 VOD 판매 프로그램</strong></span><br>
						<span>조장 : 김영찬</span>
						<span>조원 : 엄인국</span>
						<span>조원 : 김상아</span>
						<span>조원 : 남태희</span>
						<span>조원 : 최민석</span>
					</p>
				</div>
			</div>
		</footer>
	</body>
</th:block>
</html>
