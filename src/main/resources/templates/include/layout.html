<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:fragment="setContent(content)">

	<head>
		<meta charset="UTF-8">
		<title>Document</title>
		<link rel="stylesheet" type="text/css" th:href="@{/css/practice.css}" />
		<link rel="preconnect" th:href="@{https://fonts.googleapis.com}" />
		<link rel="preconnect" th:href="@{https://fonts.gstatic.com}" crossorigin />
		<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700&display=swap}" />
		<script th:src="@{/js/jquery-3.6.0.js}"></script>
		<script th:src="@{/js/practice.js}"></script>
		<link rel="preconnect" th:href="@{https://fonts.googleapis.com}">

 		<link th:href="@{https://fonts.googleapis.com/css2?family=Cinzel&display=swap}"
			rel="stylesheet">
	
		<!-- admindMain part -->
     	<link rel="stylesheet" th:href="@{/css/admin.css}">
     	
	 	<script type="text/javascript" th:src="@{http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js}"></script>
	 	<script  th:src="@{https://code.highcharts.com/highcharts.js}"></script>
	 	<script th:src="@{https://code.highcharts.com/modules/exporting.js}"></script>
	 	
		<!-- qna/notice --> 
	    <link rel="stylesheet" type="text/css" th:href="@{/css/qnaNnotice.css}" />
        <link rel="stylesheet" th:href="@{/css/notice.css}">
   		<!--regist/update  -->
		<!-- userInfo -->
        <link rel="stylesheet" th:href="@{/css/user_Info.css}">
        <link rel="stylesheet" th:href="@{/css/replyPage.css}">
        <link rel="stylesheet" th:href="@{/css/test.css}">
        <link rel="stylesheet" th:href="@{/css/commentList.css}">
        <link rel="stylesheet" th:href="@{/css/MovieList.css}">
        <link rel="stylesheet" th:href="@{/css/MovieDetail.css}">
      
	</head>
	<body>
		<div class="container">
        <div class="header">
            <div class="logo">
                <ul>
                <a th:href="@{/main.html}"><img src="img/logo.png" alt="logo"></a>
                </ul>    
            </div>
            <ul class="pull-right">
                <li><a th:href="@{user/userlogin}"><img src="img/userlogin.jpg">로그인</a></li>
                <li><a th:href="@{user/userjoin}"><img src="img/join.jpg">회원가입</a></li>
            </ul>
        </div>
            <div class="nav">
                <div class="pull-left">
                    <ul class="outer-menu">
                        <li><a href="#">국내 영화</a></li>	
                        <li><a href="#">해외 영화</a></li>
                    </ul>
                </div>	
                <div class="pull-right">
                    <div class="search-bar">
                        <form class="search">	
                            <select class="SelectSearch" name="WhichSearch">
                                <option selected value="select">검색 내용 선택</option>
                                <option value="director">감독</option>
                                <option value="actor">영화배우</option>
                                <option value="moviename">영화이름</option>
                                <option value="diractor">감독 or 배우</option>
                                <option value="dirmovie">감독 or 영화</option>
                                <option value="actmovie">배우 or 영화</option>
                                <option value="all">감독 or 배우 or 영화</option>
                            </select>
                            <input type="text" name="search" maxlength = 255 value = "" autocomplete="off" placeholder="내용을 입력하세요"/>
                            <button class="img-button" type="submit" name="click" value="검색"> <!--btn btn-default-->
                                <i class="fas fa-search">검색</i>
                            </button> 	
                        </form>
                    </div>
                </div>
            </div>
                <div class="center">
                    <th:block th:replace="${content}"></th:block>
                </div>
                
                <div class="footer">
                    <div class="footer_wrap">
                        <div class="footer_top">
                            <!-- 상위 -->
                            <ul class="pull_left">
                                <span>
                                    <a th:href="@{/admin/notices}">공지사항</a>
                                    <a th:href="@{/admin/qna}">문의사항</a>
                                </span>		
                            </ul>
                        </div>
                    </div>
                    <div class="footer_wrap2">
                        <div class="footer_bot">
                            <!-- 하위 -->
                            <p>
                                <span><strong>팀명 : 영화 VOD 판매 프로그램</strong></span><br>
                                <span>조장 : 김영찬</span><br>
                                <span>조원 : 엄인국</span>
                                <span>조원 : 김상아</span>
                                <span>조원 : 남태희</span>
                                <span>조원 : 최민석</span>
                            </p>
                        </div>
                    </div>
                </div> 
   </div>
	</body>
</th:block>
</html>
