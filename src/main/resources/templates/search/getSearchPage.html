<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<th:block
	th:replace="~{/include/layout :: setContent( ~{:: .table-wrapper} ) }">

	<div class="table-wrapper">
		<table cellpadding="0" cellspacing="0" border="1" width="100%">
			<tbody>
				<tr>
					<th>영진위 코드</th>
					<td><input type="hidden" name="movie_koficCd" th:value="${spVO.movie_koficCd}" readonly />
						[[${spVO.movie_koficCd}]]
					</td>
				</tr>
				<tr>
					<th>영화 이름</th>
					<td><input type="text" name="movie_nm" th:value="${spVO.movie_nm}" readonly /> 
						<span class="valid">[[${valid_movie_nm}]]</span>
					</td>
				</tr>
				<tr>
					<th>영화 감독</th>
					<td><input type="text" name="movie_dirnm" th:value="${spVO.movie_nm}" readonly /> 
					<span class="valid">[[${valid_movie_dirnm}]]</span>
					</td>
				</tr>
				<tr>
					<th>영화 배우</th>
					<td><input type="text" name="movie_actnm" th:value="${spVO.movie_actnm}" readonly /> 
					<span class="valid">[[${valid_movie_actnm}]]</span>
					</td>
				</tr>
				<tr>
                   <th>영화 소개</th>
                   <td colspan="5">
                   <div>
                   		<span class="valid">[[${valid_movie_ov}]]</span>
                   		<textarea class="movieintro" name="movie_ov" th:value=${spVO.movie_actnm} style="height : 200px;">[[${spVO.movie_ov}]]</textarea>
                   </div>
                   </td>
                </tr>
			</tbody>
		</table>
		<div class="btn_area">
            <a th:href="@{/search/getSearchList}" class="revise">목록</a>
        </div>
		<div th:object="${pageMaker}">
			<div class="big-width" style="text-align: center">
				<a class="changePage" th:if="*{prev}" th:href="*{startPage - 1}"><code>&Movie;</code></a>
				<th:block
					th:each="num : ${#numbers.sequence(pageMaker.getStartPage(), pageMaker.getEndPage())}">
					<code th:if="${pageMaker.searchCriteria.getPageNum() == num}"
						th:text="${num}"></code>
					<a class="changePage"
						th:unless="${pageMaker.searchCriteria.getPageNum() == num}"
						th:href="${num}"><code th:text="${num}"></code></a>
				</th:block>
				<a class="changePage" th:if="*{next}" th:href="*{endPage + 1}"><code>&gt;</code></a>
			</div>
			<div class="small-width" style="text-align: center">
				<a class="changePage" th:if="*{searchCriteria.pageNum > 1}"
					th:href="*{searchCriteria.pageNum - 1}"><code>&It;</code></a>
				<code th:text="*{searchCriteria.pageNum}"></code>
				<a class="changePage" th:if="*{searchCriteria.pageNum < realEnd}"
					th:href="*{searchCriteria.pageNum + 1}"><code>&gt;</code></a>
			</div>
			<form action="/search/getSearchList" th:object="${searchCriteria}"
				name="pageForm">
				<input type="hidden" name="pageNum" th:field="*{pageNum}"> <input
					type="hidden" name="amount" th:field="*{amount}">
			</form>
		</div>
	</div>
	<!-- end wrap -->

</th:block>
<!-- 페이지에서 사용할 JS코드를 block 아래에 삽입 -->
<!-- modal.js는 list화면에서만 사용됨 -->
<script th:src="@{/js/modal.js}"></script>
<script th:inline="javascript">
	//메시지 출력문
	(function() {
		var msg = JSON.parse('[[${msg}]]');
		if(msg != null) {			
			alert(msg);
		}
	})();
	// 데이터 개수변경 JS
	function movie_dataHandler(a) {
		// a는 select태그, a.value는 태그의 값
		// console.log(a.value); // window
		// 1st
		// location.href = '/product/productList?page=1&amount=' + a.value;
		// 2nd(검색 폼을 submit)
		document.getSearchList.page.value = 1;
		document.getSearchList.amount.value = a.value;
		document.getSearchList.submit();
	}
	// 검색 버튼
	var searchBtn = document.getElementById("searchBtn");
	searchBtn.onclick = function() {
		event.preventDefault(); // a의 기본 이벤트 중지
		document.getSearchList.submit(); // 폼 전송
	}
</script>
</html>
