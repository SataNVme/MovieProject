<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

</head>
<body>
	<h1>MYSQL DB 영화 조회</h1>
	<table cellpadding="0" cellspacing="0" border="1" width="1130px">
		<thead>
			<tr>
				<td>이미지</td>
				<td>영화이름(국문)</td>
				<td>영화이름(영문)</td>
				<td>나이등급</td>
				<td>영화장르</td>
				<td>제작국가</td>
			</tr>
		</thead>
		<tbody id="movieList">
			<tr th:each="vo, state : ${list}">
				<td>
					<img th:src="${vo.movie_iUrl}" height="100px">
				</td>
				<td>
					<a th:href="@{/admin/adminMovieDetail(movie_koficCd=${vo.movie_koficCd})}">[[${vo.movie_nm}]]</a>
				</td>
				<td>[[${vo.movie_nmEn}]]</td>
				<td>[[${vo.movie_age}]]</td>
				<td>[[${vo.movie_gr}]]</td>
				<td>[[${vo.movie_nt}]]</td>
			</tr>
		</tbody>

	</table>
	</form>
</body>
